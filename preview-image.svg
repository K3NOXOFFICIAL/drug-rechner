    <!-- Bottom Text -->
    <text x="600" y="450" font-family="Arial, sans-serif" font-size="28" fill="#d1d5db" text-anchor="middle">Evidence-based dosage calculations for</text>
    <text x="600" y="490" font-family="Arial, sans-serif" font-size="28" fill="#d1d5db" text-anchor="middle">educational and research purposes</text>
    
    <!-- Warning -->
    <text x="600" y="560" font-family="Arial, sans-serif" font-size="20" fill="#f59e0b" text-anchor="middle">⚠️ For Scientific/Educational Purposes Only</text>
