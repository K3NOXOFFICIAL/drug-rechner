<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Main Content -->
  <g>
    <!-- Calculator Icon -->
    <text x="300" y="200" font-family="Arial, sans-serif" font-size="120" fill="#667eea" text-anchor="middle">🧮</text>
    
    <!-- Title -->
    <text x="600" y="220" font-family="Arial, sans-serif" font-size="64" font-weight="600" fill="#ffffff" text-anchor="middle">K3NOX Drug Calc</text>
    
    <!-- Subtitle -->
    <text x="600" y="270" font-family="Arial, sans-serif" font-size="24" fill="#9ca3af" text-anchor="middle">HARM REDUCTION CALCULATOR SUITE</text>
    
